<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Secure File Hosting</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SecureFile</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li id="auth-links">
                    <!-- Auth links will be dynamically inserted here -->
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Public Files</h2>
            <div id="files-container">
                <p>Loading public files...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Secure File Hosting. All rights reserved.</p>
    </footer>
    
    <script src="../js/main.js"></script>
    <script>
        // Check auth status
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadPublicFiles();
        });
        
        async function loadPublicFiles() {
            try {
                const data = await apiRequest('/public-files');
                displayFiles(data);
            } catch (error) {
                document.getElementById('files-container').innerHTML = 
                    `<p class="alert alert-error">Error loading files: ${error.message}</p>`;
            }
        }
        
        function displayFiles(files) {
            const container = document.getElementById('files-container');
            
            if (files.length === 0) {
                container.innerHTML = '<p>No public files available.</p>';
                return;
            }
            
            let html = '<div class="file-list">';
            
            files.forEach(file => {
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <h3>${file.filename}</h3>
                            <div class="file-meta">
                                Size: ${formatFileSize(file.size)} | 
                                Uploaded by: ${file.uploadedBy.username} | 
                                Uploaded: ${formatDate(file.uploadedAt)}
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="/api/files/${file._id}/download" class="btn btn-success">Download</a>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
