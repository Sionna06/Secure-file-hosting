<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - Secure File Hosting</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SecureFile</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li id="auth-links">
                    <!-- Auth links will be dynamically inserted here -->
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>My Files</h2>
            <div id="files-container">
                <p>Loading your files...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Secure File Hosting. All rights reserved.</p>
    </footer>
    
    <script src="../js/main.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            checkAuth();
            loadUserFiles();
        });
        
        async function loadUserFiles() {
            try {
                const data = await apiRequest('/my-files');
                displayFiles(data);
            } catch (error) {
                document.getElementById('files-container').innerHTML = 
                    `<p class="alert alert-error">Error loading files: ${error.message}</p>`;
            }
        }
        
        function displayFiles(files) {
            const container = document.getElementById('files-container');
            
            if (files.length === 0) {
                container.innerHTML = '<p>You have not uploaded any files yet.</p>';
                return;
            }
            
            let html = '<div class="file-list">';
            
            files.forEach(file => {
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <h3>${file.filename}</h3>
                            <div class="file-meta">
                                Size: ${formatFileSize(file.size)} | 
                                Privacy: ${file.privacy} | 
                                Uploaded: ${formatDate(file.uploadedAt)}
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="/api/files/${file._id}/download" class="btn btn-success">Download</a>
                            <button class="btn btn-danger" onclick="deleteFile('${file._id}')">Delete</button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }
            
            try {
                await apiRequest(`/files/${fileId}`, {
                    method: 'DELETE'
                });
                
                showAlert('File deleted successfully', 'success');
                loadUserFiles(); // Refresh the file list
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }
    </script>
</body>
</html>
